<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>ScrapRPG</title>

    <!-- Absolute core -->
    <script src="scripts/resources.js"></script>
    <script src="scripts/animator.js"></script>
    <script src="scripts/control.js"></script>
    <script src="scripts/scene.js"></script>

    <!-- Data -->
    <script src="scripts/protagonists.js"></script>
    <script src="scripts/save.js"></script>

    <!-- Content -->
    <script src="scripts/common.js"></script>
    <script src="scripts/npcs.js"></script>
    <script src="scripts/map_enemies.js"></script>
    <script src="scripts/enemies.js"></script>
    <script src="scripts/items.js"></script>
    <script src="scripts/magic.js"></script>
    <script src="scripts/shops.js"></script>

    <!-- Graphics -->
    <script src="scripts/particles.js"></script>
    <script src="scripts/filters.js"></script>
    <script src="scripts/blend.js"></script>

    <!-- Wrap & Core Assistants -->
    <script src="scripts/audio.js"></script>
    <script src="scripts/time.js"></script>
    <script src="scripts/main.js"></script>

    <link href="styles/main.css" rel="stylesheet">

</head>
<body onload="init()">
    <audio id="musicPlayer" type="audio/ogg" preload="auto"></audio>
    <canvas id="mainCanvas"></canvas>
    <!-- Map Maker -->
    <div class="loadiv" style="display: none">
        <div id="myFileDiv" style="left: 70vw; top: 70vh;" type="file"></div>
        <input id="myFile" style="margin-left: 50%; margin-right: 50%;" type="file">
        <button onclick="loadMap()">Load!</button><br />
        <button onclick="lmresult = 'justhide'; hideSelect();">Cancel</button>
    </div>
    <!-- Save Import -->
    <div class="loadiv2" style="display: none">
        <div id="myFileDiv2" style="left: 70vw; top: 70vh;" type="file"></div>
        <input id="myFile2" style="margin-left: 50%; margin-right: 50%;" type="file">
        <button onclick="loadSaveFromFile()">Load!</button><br />
        <button onclick="lmresult = 'justhide'; hideSelect2();">Cancel</button>
    </div>
</body>
</html>
